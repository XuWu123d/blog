<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragement::head(~{::title})}">
    <meta charset="UTF-8">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<!--    <link rel="stylesheet" href="../../static/lib/semantic/Semantic-UI-1.12.2/dist/semantic.min.css" th:href="@{/lib/semantic/Semantic-UI-1.12.2/dist/semantic.min.css}">-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<div class="m-container-small m-size1">
  <div class="ur container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
<!--          <img src="assets/images/logo.png" class="image">-->
          <div class="content">
            管理后台登录
          </div>
        </h2>
        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <button class="ui fluid large teal submit button">登录</button>
          </div>
          <div class="ui error mini message"></div>
          <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
        </form>
<!--        <div class="ui message">-->
<!--          -->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--<script src="../../static/lib/semantic/Semantic-UI-1.12.2/dist/semantic.min.js" th:src="@{/lib/semantic/Semantic-UI-1.12.2/dist/semantic.min.js}"></script>-->

<script>
    //用户名或密码为空时生效
    $('.ui.form').form({
        fields:{
            username:{
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    })
</script>
</body>
</html>
